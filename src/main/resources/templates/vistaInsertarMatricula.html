<!DOCTYPE html>

<html xmls:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<title>Document</title>

</head>

<body>
	<form th:action="@{/matriculas/insertar}" th:object="${matricula}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td>
					<label>CODIGO DE LA MATERIA:</label>

				</td>
				<td>
					<input type="text" id="codigo" th:field="${matricula.materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>CEDULA DEL ESTUDIANTE:</label>

				</td>
				<td>
					<input type="text" id="cedula" th:field="${matricula.estudiante.cedula}">
				</td>
			</tr>
			
			<tr>
				<td>
					<label>FECHA DE MATRICULA</label>

				</td>
				<td>
					<input type="date" id="fechaDeMatricula" th:field="${matricula.fechaDeMatricula}">
				</td>
			</tr>
		</table>
		<input class="btn btn-success" type="submit" value="MATRICULAR">
	</form> 
</body>

</html>

<!DOCTYPE html>

<html xmls:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<title>Document</title>

</head>

<body>
	<h1>LISTA TOTAL MATERIAS</h1>

	<table class="table table-success table-striped-columns">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>CODIGO</th>
				<th>DESCRIPCION</th>
				<th>NUMERO DE CREDITOS</th>	
				<th>ACCION</th>		
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia:${materias}">
				<td th:text="${materia.id}"></td>
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.descripcion}"></td>
				<td th:text="${materia.numeroDeCreditos}"></td>	
				<td>
					<form th:action="@{/materias/buscar/{id}(id=${materia.id})}" th:method="GET">
						<input class="btn btn-light" type="submit" value="Visualizar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<form th:action="@{/materias/vistaMateria}">
		<div style="text-align:center;">
			<input class="btn btn-dark" type="submit" value="REGRESAR">
		</div>
	</form>
</body>
</html>

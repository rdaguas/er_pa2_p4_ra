<!DOCTYPE html>

<html xmls:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<title>Document</title>

</head>

<body>
	<h1>LISTA TOTAL</h1>

	<table class="table table-success table-striped-columns">
		<thead>
			<tr>
				<th>CEDULA DEL ESTUDIANTE</th>
				<th>APELLIDO DEL ESTUDIANTE</th>
				<th>NOMBRE DE LA MATERIA</th>
				<th>CODIGO DE LA MATERIA</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="MatriculaDTO:${dto}">
				<td th:text="${MatriculaDTO.cedula}"></td>
				<td th:text="${MatriculaDTO.apellido}"></td>
				<td th:text="${MatriculaDTO.nombre}"></td>
				<td th:text="${MatriculaDTO.codigo}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
